# Default configuration
browser=chrome
base.url=https://example.com
timeout=10000
headless=false
remote.url=http://localhost:4444/wd/hub

# Jenkins CI override
jenkins.browser=chrome
jenkins.base.url=${base.url}
jenkins.timeout=15000
jenkins.headless=true
jenkins.remote.url=http://selenoid:4444/wd/hub

# Selenoid configuration
selenoid.enable.vnc=true
selenoid.enable.video=true
selenoid.screen.resolution=1920x1080x24
database.url=jdbc:postgresql://localhost:5432/
database.username=myuser
database.password=mypassword